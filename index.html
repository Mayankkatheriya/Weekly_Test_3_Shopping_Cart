<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom Cart</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="products">
            <h2>Men's Fashion</h2>
            <div class="product" id="product1">
                <h4 class = productName>Shirts</h4>
                <p class = "price">650</p>
                <div class="numbers">
                    <div class="remove">-</div>
                    <p class="count">0</p>
                    <div class="add">+</div>
                </div>
            </div>
            <div class="product" id="product2">
                <h4 class = productName>T-shirts</h4>
                <p class = "price">400</p>
                <div class="numbers">
                    <div class="remove">-</div>
                    <p class="count">0</p>
                    <div class="add">+</div>
                </div>
            </div>
            <div class="product" id="product3">
                <h4 class = productName>Trouser</h4>
                <p class = "price">800</p>
                <div class="numbers">
                    <div class="remove">-</div>
                    <p class="count">0</p>
                    <div class="add">+</div>
                </div>
            </div>
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <div class="cart-content">
                <p id="noEle">No Product added to the cart <br><span>!</span></p>
            </div>
            <div class="product last">
                <h4>Total:</h4>
                <p class="total">0</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
